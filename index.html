<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <h1>Mine Sweeper</h1>
        <div class="level">
            <form class="radio-botton">
                <p>Chose your level:</p>
                  <input type="radio" id="4" name="Choose_your_level" value="4" checked="choseLevel(this)">
                  <label for="html">Beginner (4 * 4)</label><br>
                  <input type="radio" id="8" name="Choose_your_level" value="8" checked="choseLevel(this)">
                  <label for="css">Medium (8 * 8)</label><br>
                  <input type="radio" id="12" name="Choose_your_level" value="12" checked="choseLevel(this)">
                  <label for="javascript">Expert (12 * 12)</label>
                  <br>  
              </form>
        </div>
        <div><button class="button-start" onClick="init();resetLives()">Start game</button></div>
        <div class="smiley"></div>
        <div class="lives"></div>
        <div class="modal">You hit a mine! Be carfule</div>
        <div class="board"></div>
        <script src="js/main.js"></script>
        <script src="js/utils.js"></script>
    </body>

    <footer>Yarden Shaul</footer>
</html>
